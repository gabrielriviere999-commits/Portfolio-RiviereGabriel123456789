<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Recherche</title>
<style>
  body {
    background-color: #C0C0C0;
    font-family: sans-serif;
    margin: 1em;
    color: #222;
  }
  input {
    width: 100%;
    box-sizing: border-box;
    padding: 4px;
    font-size: 14px;
    font-family: "MS Sans Serif", "Tahoma", sans-serif;
    color: black;
    background-color: white;
    border: 2px solid #808080; /* bordure sombre par défaut */
    border-right-color: #fff;  /* clair à droite */
    border-bottom-color: #fff; /* clair en bas */
    outline: none;
  }
  #results a {
    display: block;
    margin: 0.3em 0;
    text-decoration: none;
    color: #0066cc;
    word-wrap: break-word;
    word-break: break-all;    
  }
  #results a:hover {
    text-decoration: underline;
  }
  #results ul {
  list-style-type: disc;   /* puce ronde classique */
  padding-left: 1.5em;     /* espace pour la puce */
  }
  #results li {
    margin: 0.3em 0;
  }

</style>
</head>
<body>
  <h1>Recherche</h1>
  <p style="font-size:16px;">Vous pouvez rechercher les nom et les contenus des fichiers .txt et .html mais uniquement les noms pour les .pdf et autres fichiers.</p>
  <input id="search" onkeyup="doSearch()" placeholder="Rechercher..." aria-label="Champ de recherche">
  <div id="results"></div>

  <!-- Inclusion automatique de l’index généré -->
  <script src="docs.js"></script>

  <script>
  console.log(docs); // Debug : vérifier que docs est bien chargé

  function doSearch() {
    var q = document.getElementById("search").value.toLowerCase();
    var out = "<ul>";
    var found = false;

    for (var i=0; i<docs.length; i++) {
      if (docs[i].content.toLowerCase().indexOf(q) !== -1) {
        out += "<li><a href='" + docs[i].url + "' target='_blank' rel='noopener noreferrer'>" + docs[i].title + "</a></li>";
        found = true;
      }
    }

    out += "</ul>";

    if (!found) {
      document.getElementById("results").innerHTML = "Aucun résultat.";
    } else {
      document.getElementById("results").innerHTML = out;
    }
  }
  </script>
</body>
</html>
